<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroShop - Linh kiện điện tử</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    <span class="text-xl font-bold text-gray-900">ElectroShop</span>
                </div>

                <div class="flex items-center space-x-4">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm..." 
                           class="px-3 py-2 border border-gray-300 rounded-lg">
                    
                    <button id="cartBtn" class="relative p-2 text-gray-700 hover:text-blue-600">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m8 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01"></path>
                        </svg>
                        <span id="cartCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <section class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-20">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold mb-4">Linh Kiện Điện Tử Chất Lượng Cao</h1>
            <p class="text-xl mb-8">Arduino, Raspberry Pi, Module IoT</p>
        </div>
    </section>

    <section class="py-16">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">Sản Phẩm Nổi Bật</h2>
            <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </div>
    </section>

    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-2xl w-full">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">Giỏ hàng</h3>
                        <button id="closeCart">✕</button>
                    </div>
                    <div id="cartItems"></div>
                    <div class="mt-4 pt-4 border-t">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-lg font-bold">Tổng:</span>
                            <span id="cartTotal" class="text-lg font-bold text-blue-600">0₫</span>
                        </div>
                        <button class="w-full bg-blue-600 text-white py-3 rounded-lg">Thanh toán</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const products = [
            {id: '1', name: 'Arduino Uno R3', price: 450000, image: 'https://images.pexels.com/photos/2881224/pexels-photo-2881224.jpeg?w=400', category: 'Board Mạch'},
            {id: '2', name: 'Raspberry Pi 4', price: 1850000, image: 'https://images.pexels.com/photos/2582937/pexels-photo-2582937.jpeg?w=400', category: 'Board Mạch'},
            {id: '3', name: 'Cảm Biến DHT22', price: 65000, image: 'https://images.pexels.com/photos/163100/circuit-circuit-board-resistor-computer-163100.jpeg?w=400', category: 'Cảm Biến'},
            {id: '4', name: 'Module ESP32', price: 185000, image: 'https://images.pexels.com/photos/442154/pexels-photo-442154.jpeg?w=400', category: 'Module Wifi'}
        ];

        let cart = [];

        function formatPrice(price) {
            return price.toLocaleString('vi-VN') + '₫';
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold mb-2">${product.name}</h3>
                        <p class="text-blue-600 font-semibold mb-3">${formatPrice(product.price)}</p>
                        <button onclick="addToCart('${product.id}')" 
                                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                            Thêm vào giỏ
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            updateCartUI();
            showNotification('Đã thêm vào giỏ hàng!');
        }

        function updateCartUI() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const countEl = document.getElementById('cartCount');
            
            if (count > 0) {
                countEl.textContent = count;
                countEl.classList.remove('hidden');
            } else {
                countEl.classList.add('hidden');
            }
        }

        function showCart() {
            const modal = document.getElementById('cartModal');
            const itemsEl = document.getElementById('cartItems');
            const totalEl = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                itemsEl.innerHTML = '<p class="text-gray-500">Giỏ hàng trống</p>';
                totalEl.textContent = '0₫';
            } else {
                itemsEl.innerHTML = cart.map(item => `
                    <div class="flex justify-between items-center py-2 border-b">
                        <div>
                            <h4 class="font-medium">${item.name}</h4>
                            <p class="text-sm text-gray-500">Số lượng: ${item.quantity}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-semibold">${formatPrice(item.price * item.quantity)}</p>
                            <button onclick="removeFromCart('${item.id}')" class="text-red-500 text-sm">Xóa</button>
                        </div>
                    </div>
                `).join('');
                
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                totalEl.textContent = formatPrice(total);
            }
            
            modal.classList.remove('hidden');
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
            showCart();
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-lg z-50';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Event listeners
        document.getElementById('cartBtn').addEventListener('click', showCart);
        document.getElementById('closeCart').addEventListener('click', () => {
            document.getElementById('cartModal').classList.add('hidden');
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(query)
            );
            
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = filtered.map(product => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold mb-2">${product.name}</h3>
                        <p class="text-blue-600 font-semibold mb-3">${formatPrice(product.price)}</p>
                        <button onclick="addToCart('${product.id}')" 
                                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                            Thêm vào giỏ
                        </button>
                    </div>
                </div>
            `).join('');
        });

        // Initialize
        renderProducts();
    </script>
</body>
</html>
